<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MovieRater</title>
    <link rel="shortcut icon" href="../img/star.png">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/stylesheet.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>


  </head>
  <body>
  <div id="header" class="container header">
  	<div class="row-fluid">
  		<img class="logo" src="../img/star.png" height="55" with="55"></img>
	    <h1 class="name">MovieRater</h1>
    </div>
  </div>
  <div id="register-login" class="container">
  	<div class="row-fluid">
	  	<div id="register" class="col-md-6">
	  	<h2>New?</h2>


      <form>
        <div class="name-form-entry col-md-6">
          <label for="name">Full Name</label>
          <input type="name" class="name-form col-md-12" id="fullname" placeholder="Full Name">
        </div>

        <div class="input-append date col-md-6" id="dp3" data-date="12-02-2012" data-date-format="dd-mm-yyyy">
        <label for="password">Date of birth</label>
        <input class="date-field col-md-12" size="16" type="text" value="DD-MM-YYYY">
        <span class="add-on"><i class="icon-th"></i></span>
      </div>



        <div class="email-form-entry col-md-6">
          <label for="name">Email Address</label>
          <input type="name" class="name-form col-md-12" id="email" placeholder="Email">
        </div>




          


        <div class="password-form col-md-6">
          <label for="password">Password</label>
          <input type="password" class="password-entry col-md-12" id="exampleInputPassword1" placeholder="Password">
        </div>
        
          <div class="gender-selection">
              <label class="gender">Gender</label>
              <div class="col-md-12">
                  <div class="btn-group" data-toggle="buttons">
                      <label class="btn btn-default">
                          <input type="radio" name="gender" value="male" /> Male
                      </label>
                      <label class="btn btn-default">
                          <input type="radio" name="gender" value="female" /> Female
                      </label>
                      <label class="btn btn-default">
                          <input type="radio" name="gender" value="other" /> Other
                      </label>
                  </div>
              </div>
          </div>










        <button type="submit" class="btn btn-default submit">Submit</button>
      </form>




	  	</div>
	  	<div id="login" class="col-md-6">
		  <h2>Veteran?</h2>
	  	</div>
  	</div>
  </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../js/datepicker.js"></script>
    <script type="../js/bootstrap.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
  </body>
</html>
